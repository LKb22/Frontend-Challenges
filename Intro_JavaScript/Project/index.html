<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:400,600"
      rel="stylesheet"
    />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <!-- Create a welcome page -->
  <body>
    <div id="welcome" class="welcome">
      <h1>üëã Welcome! üëã</h1>
      <div class="welcome-buttons">
        <button id="mode-normal">Game mode</button>
        <button id="mode-relax">Relax mode</button>
      </div>
    </div>
    <!-- Create a header -->
    <header class="header">
      <!-- Create the game counter features -->
      <div class="counters">
        <!-- Create moves counter -->
        <div class="counter-item">
          <h4 class="header-title">Moves</h4>
          <div class="header-num">
            <span id="mov">00</span>/<span id="mov-total">20</span>
          </div>
        </div>
        <!-- Create a stopwatch -->
        <div id="stopwatch" class="counter-item">
          <h4 class="header-title">Time</h4>
          <div class="header-num">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
      </div>
      <!-- Create a level display -->
      <div class="level">
        <h4 class="header-title">Level</h4>
        <div class="header-num"><span id="level">01</span></div>
      </div>
      <!-- Create a level controller button -->
      <button id="control-level" class="control-level">...</button>
    </header>
    <!-- main -->
    <main>
      <!-- Create the table of cards -->
      <div id="table" class="table"></div>
      <!-- Create the game status messages -->
      <!-- Create the level up message -->
      <div id="nextLevel" class="next-level">
        <div class="modal">
          <h2>Very good!</h2>
          <button id="next">Next level</button>
          <div class="modal-buttons">
            <button class="restart">Restart</button>
            <button class="menu">Menu</button>
          </div>
        </div>
      </div>
      <!-- Create the out of moves message -->
      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>Oh no!</h2>
          <p>You ran out of moves üò≠</p>
          <div class="modal-buttons">
            <button class="restart"><b>TRY AGAIN</b></button>
            <button class="menu">Menu</button>
          </div>
        </div>
      </div>
      <!-- Create the out of time message -->
      <div id="timeOver" class="game-over">
        <div class="modal">
          <h2>Oh no!</h2>
          <p>You ran out of time üò≠</p>
          <div class="modal-buttons">
            <button class="restart"><b>TRY AGAIN</b></button>
            <button class="menu">Menu</button>
          </div>
        </div>
      </div>
      <!-- Create the game complete message -->
      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>Congratulations!</h2>
          <p>You beat all the levels üèÜ</p>
          <div class="modal-buttons">
            <button class="restart">Restart</button>
            <button class="menu">Menu</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Create the game complete message -->
    <div class="select-level">
      <div Class="level-menu">
        <button class="menu">Menu</button>
        <button id="close-levels" class="close-levels">&times;</button>
      </div>
      <ul></ul>
    </div>

    <!-- Add the audio files for sound effects -->
    <!-- Add the correct sound -->
    <audio
    src="/Intro_JavaScript/Project/sounds/correct.mp3"
    class="sound"
    id="sound-correct"
    preload="auto"
  ></audio>
  <!-- Add the incorrect sound -->
  <audio
    src="/Intro_JavaScript/Project/sounds/incorrect.mp3"
    class="sound"
    id="sound-incorrect"
    preload="auto"
  ></audio>
  <!-- Add the click sound -->
  <audio
    src="/Intro_JavaScript/Project/sounds/card.mp3"
    class="sound"
    id="sound-card"
    preload="auto"
  ></audio>

    <!-- Add the javascript files -->
    <script src="/Intro_JavaScript/Project/js/global-variables.js"></script>
    <script src="/Intro_JavaScript/Project/js/create-cards.js"></script>
    <script src="/Intro_JavaScript/Project/js/reveal-card.js"></script>
    <script src="/Intro_JavaScript/Project/js/compare-cards.js"></script>
    <script src="/Intro_JavaScript/Project/js/deck-deals.js"></script>
    <script src="/Intro_JavaScript/Project/js/hit-miss.js"></script>
    <script src="/Intro_JavaScript/Project/js/moves-counter.js"></script>
    <script src="/Intro_JavaScript/Project/js/moves-max.js"></script>
    <script src="/Intro_JavaScript/Project/js/stopwatch.js"></script>
    <script src="/Intro_JavaScript/Project/js/game-over.js"></script>
    <script src="/Intro_JavaScript/Project/js/game-restart.js"></script>
    <script src="/Intro_JavaScript/Project/js/level-finished.js"></script>
    <script src="/Intro_JavaScript/Project/js/level-changer.js"></script>
    <script src="/Intro_JavaScript/Project/js/menu-levels.js"></script>
    <script src="/Intro_JavaScript/Project/js/level-menu-toggle.js"></script>
    <script src="/Intro_JavaScript/Project/js/menu-button.js"></script>
    <script src="/Intro_JavaScript/Project/js/game-modes.js"></script>
    <script src="/Intro_JavaScript/Project/js/start-game.js"></script>
    <script src="/Intro_JavaScript/Project/js/start-app.js"></script>
    <script src="/Intro_JavaScript/Project/js/welcome-game-toggle.js"></script>
  </body>
</html>
