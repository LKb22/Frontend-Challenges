<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Intro_JavaScript/Project/css/site.css" />
    <link rel="stylesheet" href="/Intro_JavaScript/Project/css/style.css" />
  </head>

  <!-- Create a welcome page -->
  <body>
    <div id="welcome" class="welcome">
      <h1>👋 Welcome! 👋</h1>
      <div class="welcome-buttons">
        <button id="normal-mode">I want a challenge! 😎</button>
        <button id="relaxed-mode">Relaxed mode 😌</button>
      </div>
    </div>

    <!-- Create a header -->
    <header class="header">
      <!-- Create the game counter features -->
      <div class="counters">
        <!-- Create moves counter -->
        <div class="counter-item">
          <h4 class="header-title">Moves</h4>
          <div class="header-num">
            <span id="moves">00</span><span id="total-moves">/20</span>
          </div>
        </div>
        <!-- Create a stopwatch -->
        <div id="stopwatch" class="counter-item">
          <h4 class="header-title">Time</h4>
          <div class="header-num">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
      </div>
      <!-- Create a level display -->
      <div class="levels">
        <h4 class="header-title">Level</h4>
        <div class="header-num">
          <span id="level">01</span>
        </div>
      </div>
      <!-- Create a level controller button -->
      <button id="level-control" class="level-control">...</button>
    </header>

    <main>
      <!-- Create the table of cards -->
      <div id="table" class="table"></div>
      <!-- Create the game status messages -->
      <!-- Create the level up message -->
      <div id="levelUp" class="level-up">
        <div class="modal">
          <h2>Well done!</h2>
          <button id="nextLevel">Next level</button>
          <button class="restart">Restart</button>
        </div>
      </div>
      <!-- Create the out of moves message -->
      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>Oh no!</h2>
          <p>You ran out of moves 😭</p>
          <button class="restart">Restart</button>
        </div>
      </div>
      <!-- Create the out of time message -->
      <div id="timeOver" class="game-over">
        <div class="modal">
          <h2>Oh no!</h2>
          <p>You ran out of time 😭</p>
          <button class="restart">Restart</button>
        </div>
      </div>
      <!-- Create the game complete message -->
      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>Congratulations!</h2>
          <p>You have completed all levels 🏆</p>
          <button class="restart">Restart</button>
        </div>
      </div>
    </main>
    <!-- Create the game complete message -->
    <div class="select-level">
      <button id="close-levels" class="close-levels">&times;</button>
      <ul></ul>
    </div>
    <!-- Add the audio files for sound effects -->
    <!-- Add the correct sound -->
    <audio
      src="/Intro_JavaScript/Project/sounds/correct.mp3"
      class="sound"
      id="sound-correct"
      preload="auto"
    ></audio>
    <!-- Add the incorrect sound -->
    <audio
      src="/Intro_JavaScript/Project/sounds/incorrect.mp3"
      class="sound"
      id="sound-incorrect"
      preload="auto"
    ></audio>
    <!-- Add the click sound -->
    <audio
      src="/Intro_JavaScript/Project/sounds/card.mp3"
      class="sound"
      id="sound-card"
      preload="auto"
    ></audio>
    <!-- Add the javascript files -->
    <script src="/Intro_JavaScript/Project/js/global_variables.js"></script>
    <script src="/Intro_JavaScript/Project/js/deal_cards.js"></script>
    <script src="/Intro_JavaScript/Project/js/flip_cards.js"></script>
    <script src="/Intro_JavaScript/Project/js/check_cards.js"></script>
    <script src="/Intro_JavaScript/Project/js/game.js"></script>
    <script src="/Intro_JavaScript/Project/js/timer.js"></script>
    <script src="/Intro_JavaScript/Project/js/counter.js"></script>
    <script src="/Intro_JavaScript/Project/js/game_over.js"></script>
  </body>
</html>
